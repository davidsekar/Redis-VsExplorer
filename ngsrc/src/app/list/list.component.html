<div class="row">
  <div class="col">
    <div class="header">Profile Name: {{title}} ({{listCount}})</div>
    <mat-card class="actions-card">
      <mat-card-header>
        <mat-card-title>Actions</mat-card-title>
        <mat-card-subtitle>Commands for redis list</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          Following commands are available on the current selected redis list.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LPOP</button>
        <button mat-button>LPUSH</button>
        <button mat-button>LREM</button>
        <button mat-button>LSET</button>
        <button mat-button>LTRIM</button>
        <button mat-button>RPOP</button>
        <button mat-button>RPUSH</button>
      </mat-card-actions>
    </mat-card>
    <div class="content">
      <mat-list>
        <mat-list-item *ngFor="let cnt of content; let i = index">
          <strong matLine> {{cnt}} <button mat-raised-button [routerLink]="['list-edit']"
              (click)="onEditClick(cnt, i)">LSET</button></strong>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
